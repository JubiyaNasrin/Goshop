{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif;
            background-image: url("{% static 'image/pink.png' %}"); /* Update the path to your image */
            background-size: cover; 
          
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: silver;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 580px;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
      
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            /* background-color:#fff; Ensure all inputs have the same background color */
            background-color: #f0f0f0; /* Replace this with the desired color */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h2>CREATE ACCOUNT</h2>
      <form method="POST" action="{% url 'app:signup' %}">
          {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
          

        </div>
        <button type="submit">SUBMIT</button>
        <div class="links">
          <a href="{% url 'app:signin' %}">Already have an account? Sign In</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
