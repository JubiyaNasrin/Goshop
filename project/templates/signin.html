{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'image/black.png' %}");
            background-size: cover; 
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: silver;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h2>LOGIN</h2>
      <!-- Display error message if present -->
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      
      <form method="POST" action="{% url 'app:signin' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit">LOGIN</button>
        <div class="links">
          <a href="{% url 'app:forgot_password' %}">Forgot Password?</a>
          <a href="{% url 'app:signup' %}">Don't have an account? Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
