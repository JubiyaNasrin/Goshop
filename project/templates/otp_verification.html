<!doctype html>
<html lang="en">
<head>
    <title>OTP Verification</title>
</head>
<body>
    <h3>Enter the OTP sent to your mobile number</h3>
    {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
