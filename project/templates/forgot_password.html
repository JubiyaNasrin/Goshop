{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if reset_requested %}Reset Password{% else %}Forgot Password{% endif %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-image: url("{% static 'image/silver.jpg' %}");
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .reset-container label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .reset-container input[type="text"], 
        .reset-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-container button:hover {
            background-color: black;
        }
        .reset-container .messages {
            margin-top: 15px;
        }
        .reset-container .messages ul {
            list-style-type: none;
            padding: 0;
            color: red;
        }
        .reset-container .messages ul li {
            margin-bottom: 5px;
        }
        .reset-container .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .reset-container .back-to-login a {
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .reset-container .back-to-login a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="reset-container">

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Reset Password</button>
        </form>
        

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <div class="back-to-login">
            <a href="{% url 'app:signin' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
